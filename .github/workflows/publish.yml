# .github/workflows/publish.yml
name: Güncelle ve Yayınla

on:
  schedule:
    - cron: "*/3 * * * *" # Her 3 dakikada bir
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PUBLIC_REPO_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}

    steps:
      - name: Repo'yu klonla
        uses: actions/checkout@v3

      - name: Node.js kur
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Paketleri yükle
        run: npm install

      - name: AFAD verisini güncelle
        run: node scripts/afad.js

      - name: Boğaziçi verisini güncelle
        run: node scripts/bogazici.js

      - name: USGS verisini güncelle
        run: node scripts/usgs.js

      - name: Geçici klasörü hazırla
        run: mkdir -p out/api

      - name: Dosyaları kopyala
        run: |
          cp afad-depremler.json out/api/afad-depremler.json
          cp boun-depremler.json out/api/boun-depremler.json
          cp usgs-depremler.json out/api/usgs-depremler.json

      - name: Yayın için yapılandır
        run: |
          cd out
          git init
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Veri güncellendi: $(date +'%Y-%m-%d %H:%M:%S')"

      - name: Yayınla (GitHub Pages)
        run: |
          git push --force https://x-access-token:${{ secrets.PUBLIC_REPO_TOKEN }}@github.com/erhanaydin/sondepremler-api.git main:gh-pages
